<body>

<div id="chat" class="hide">
	<div id="messages"></div>
	<div id="miscbar">

	        <input id="loginPassword" type="password" placeholder="Password">
	        <button id="btnLogin" class="btn btn-flat £fullWidth">Sign in</button>        
	    </div>
	</nav>
	<div>
		<div class="form £valign">
			<h4 class="center-align">Sign up</h4>
			<input id="signupEmail" type="email" placeholder="Email">
			<input id="signupName" type="text" placeholder="Name">
			<input id="signupPassword" type="password" placeholder="Password">
			<div class="center-align">
				<button id="btnSignup" class="btn btn-large">Sign up now</button>
			</div>                 
		</div>
	</div>
</div>
