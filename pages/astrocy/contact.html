<!DOCTYPE html>
<html>
<head>
	<title>Astrocy</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>

<div class="row main-container">
	<div class="container">
		<div class="row">
			<div class="navbar-large">
				<div class="col-xs-3 text-left"><a class="no-hover" href="index.html"><p class="logo"><i class="fa fa-rocket" aria-hidden="true"></i> ASTROCY</p></a></div>
				<nav class="col-xs-9 text-right navbar-large">
					<ul class="no-list">
						<li><a href="products.html">PRODUCTS</a></li>
						<li><a href="#">MEDIA</a></li>
						<li><a href="#">DOWNLOADS</a></li>
						<li><a href="#">ABOUT</a></li>
						<li><a href="contact.html">CONTACT</a></li>
					</ul>
				</nav>
			</div>
			<div class="navbar-small">
				<div class="col-xs-5 text-left"><p class="logo"><i class="fa fa-rocket" aria-hidden="true"></i> ASTROCY</p></div>
				<nav class="col-xs-7 text-right"><i class="fa fa-bars" aria-hidden="true"></i></nav>
			</div>
		</div>
	</div>
</div>
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <legend class="text-center header content-header">Contact us</legend>
                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-1">
                                <input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-1">
                                <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-1">
                                <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-1">
                                <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-1">
                                <textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                            <br/>
                                <a href="#"" class="main-button">Submit</a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="col-md-12">
            <div>
                <div class="panel panel-default text-center">
                    <div class="header"><h2 class="content-header">Our Office</h2></div>
                    <div class="panel-body text-center">
                        <h3>Address</h3>
                        <div>
                        2217 Washington Blvd<br />
                        Washington DC<br />
                        #(703) 1234 1234<br />
                        service@company.com<br />
                        </div>
                        <hr />
						<img src="assets/location.png" width="100%" alt="where-we-are" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<footer class="container-fluid text-center">
	<div class="col-sm-3"><p class="logo"><i class="fa fa-rocket" aria-hidden="true"></i> ASTROCY</p></div>
	<div class="col-sm-6">
		<div class="col-xs-2"><i class="fa fa-telegram medicon"></i></div>
		<div class="col-xs-2"><i class="fa fa-twitter medicon"></i></div>
		<div class="col-xs-2"><i class="fa fa-slack medicon"></i></div>
		<div class="col-xs-2"><i class="fa fa-snapchat medicon"></i></div>
		<div class="col-xs-2"><i class="fa fa-github medicon"></i></div>
		<div class="col-xs-2"><i class="fa fa-flickr medicon"></i></div>
	</div>
	<div class="col-sm-3"><p>&copy; 2017 Astrocy</p></div>
</footer>

</body>
</html>
